<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/1714aaa25a.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Patrick+Hand&display=swap" rel="stylesheet">
	</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="row">
					<div class="col-10 p-0">
						<form class="search-bar" id="search-form">
							<input type="search" placeholder="Search city" id="search-input">
						</form>
					</div>
					<div class="col">
						<h1 class="text-center m-0">
							<i class="fa-solid fa-gear" id="settings-gear" title="Toggle units"></i>
						</h1>
					</div>
        </div>
          <div class="card current-temp-card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h1 class="card-title mb-0 current-city">
										<span id="displayed-city-name">City</span>, <span id="displayed-country-name">Country</span></h1>
                </div>
                <div class="col">
                  <h1 class="card-title mb-0 time-and-date text-end">
										<span id="current-time">00:00 AM GMT</span>
										<div id="current-date">Sunday, Jan 1</div>
									</h1>
                </div>
              </div>
              <div class="row temps-today">
                <div class="col">
                  <h3 class="card-subtitle">
                    <span class="temp-number" id="high-temp-today">0</span><span class="temp-unit">°C</span>
									</h3>
                </div>
                <div class="col">
                  <h2 class="card-subtitle text-center">
                    <span class="temp-number" id="current-temp">0</span><span class="temp-unit">°C</span>
                  </h2>
                </div>
                <div class="col">
                	<h3 class="card-subtitle text-end">
                  	<span class="temp-number" id="low-temp-today">0</span><span class="temp-unit">°C</span>
                  </h3>
               	</div>
              </div> 
            </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card current-weather-card">
          <div class="card-body">
            <div class="row">
              <h5 class="card-subtitle">
								<i class="fa-solid fa-sun" id="current-weather-icon"></i>
							</h5>
            </div>
            <div class="row">
              <h1 class="card-title mb-0 text-center" id="current-weather-type">Clear</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
      	<div class="card quick-info-card">
					<div class="card-body">
          <div class="row">
            <div class="col">
              <h1 class="card-title">Real Feel:</h1>
            </div>
            <div class="col">
              <h1 class="card-title text-end">
                <span class="temp-number" id="real-feel-temp">0</span><span class="temp-unit">°C</span>
              </h1>
            </div>
          </div>
					<div class="row">
            <div class="col">
              <h1 class="card-title">Humidity:</h1>
            </div>
						<div class="col">
							<h1 class="card-title text-end">
								<span id="humidity-percent">0</span>%
							</h1>
						</div>
          </div>
          <div class="row">
            <div class="col">
              <h1 class="card-title">Wind Speed:</h1>
            </div>
          	<div class="col">
              <h1 class="card-title text-end">
                <span id="wind-speed">0</span> <span class="speed-unit">km/h</span>
              </h1>
            </div>
          </div>
          <div class="row">
        	  <div class="col">
              <h1 class="card-title mb-0">Visibility:</h1>
            </div>
						<div class="col">
							<h1 class="card-title mb-0 text-end">
								<span id="visibility-distance">0</span> <span class="distance-unit">km</span>
							</h1>
						</div>
          </div>
					</div>
      	</div>
      </div>
    </div>
		<hr class="divider" />
    <div class="row">
			<div class="col-2">
				<div class="card forecast-card">
					<div class="card-body">
						<h4 class="card-subtitle" id="day-1-name">(Tomorrow)</h4>
						<h2 class="card-text day-1-icon">
							<i class="fa-solid fa-sun"></i>
						</h2>
						<h4 class="card-subtitle">
							<span class="temp-number" id="day-1-high-temp">0</span><span class="temp-unit">°C</span>
							 / 
							<span class="temp-number" id="day-1-low-temp">0</span><span class="temp-unit">°C</span>
						</h4>
					</div>
				</div>
			</div>
			<div class="col-2">
				<div class="card forecast-card">
					<div class="card-body">
						<h4 class="card-subtitle" id="day-2-name">(Next day)</h4>
						<h2 class="card-text day-2-icon">
							<i class="fa-solid fa-sun"></i>
						</h2>
						<h4 class="card-subtitle">
							<span class="temp-number" id="day-2-high-temp">0</span><span class="temp-unit">°C</span>
							 / 
							<span class="temp-number" id="day-2-low-temp">0</span><span class="temp-unit">°C</span>
						</h4>
					</div>
				</div>
			</div>
			<div class="col-2">
				<div class="card forecast-card">
					<div class="card-body">
						<h4 class="card-subtitle" id="day-3-name">(Next day)</h4>
						<h2 class="card-text day-3-icon">
							<i class="fa-solid fa-sun"></i>
						</h2>
						<h4 class="card-subtitle">
							<span class="temp-number" id="day-3-high-temp">0</span><span class="temp-unit">°C</span>
							 / 
							<span class="temp-number" id="day-3-low-temp">0</span><span class="temp-unit">°C</span>
						</h4>
					</div>
				</div>
			</div>
			<div class="col-2">
				<div class="card forecast-card">
					<div class="card-body">
						<h4 class="card-subtitle" id="day-4-name">(Next day)</h4>
						<h2 class="card-text day-4-icon">
							<i class="fa-solid fa-sun"></i>
						</h2>
						<h4 class="card-subtitle">
							<span class="temp-number" id="day-4-high-temp">0</span><span class="temp-unit">°C</span>
								 / 
							<span class="temp-number" id="day-4-low-temp">0</span><span class="temp-unit">°C</span>
						</h4>
					</div>
				</div>
			</div>
			<div class="col-2">
				<div class="card forecast-card">
					<div class="card-body">
						<h4 class="card-subtitle" id="day-5-name">(Next day)</h4>
						<h2 class="card-text day-5-icon">
							<i class="fa-solid fa-sun"></i>
						</h2>
						<h4 class="card-subtitle">
							<span class="temp-number" id="day-5-high-temp">0</span><span class="temp-unit">°C</span>
								 / 
							<span class="temp-number" id="day-5-low-temp">0</span><span class="temp-unit">°C</span>
						</h4>
					</div>
				</div>
			</div>
			<div class="col-2">
				<div class="card forecast-card">
					<div class="card-body">
						<h4 class="card-subtitle" id="day-6-name">(Next day)</h4>
						<h2 class="card-text day-6-icon">
							<i class="fa-solid fa-sun"></i>
						</h2>
						<h4 class="card-subtitle">
							<span class="temp-number" id="day-6-high-temp">0</span><span class="temp-unit">°C</span>
								 / 
							<span class="temp-number" id="day-6-low-temp">0</span><span class="temp-unit">°C</span>
						</h4>
					</div>
				</div>
			</div>
    </div>
  </div>
	<script src="src/app.js"></script>
</body>
</html>
